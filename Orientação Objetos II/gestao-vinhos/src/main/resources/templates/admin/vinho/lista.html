<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
	<style>
	.jumbotron{
		width: 400px;
		text-align: center;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
	}
</style>
	<title>Vinhos</title>
</head>
<body>
	<div th:include="fragments/menu"></div>
	<div class="container">
		<div class="jumbotron">
			<a href="/admin/vinho" class="btn btn-link">Vinhos</a><br>
			<a href="/admin/usuario" class="btn btn-link">Usu√°rios</a>
		</div>
	</div>
	<div class="container" th:if="${error}">
		<div class="ui red message transition"><i class="close icon"></i><span th:text="${error}"/></div>
	</div>
	<div class="container" th:if="${success}">
		<div class="container"><i class="close icon"></i><span th:text="${success}"/></div>
	</div>
	<div class="jumbotron">
		<div id="titleContainer" class="ui items">
			<div class="item">
				<div class="content">
					<h1 class="ui header">Vinhos</h1>
				</div>
				<div class="right floated content">
					<a href="/admin/vinho/novo" class="btn btn-primary btn-block">
						<i class="plus icon"></i>
						+Adicionar Vinho
					</a>
				</div>
			</div>
		</div>
		<div class="ui divider clear"></div>
		<div class="ui divided items">
			<div class="item" th:each="wine: ${wines}">
				<a class="image" th:href="@{ /admin/vinho/{id}(id=${wine.id}) }">
					<img th:src="@{ /images/{filename}(filename=${wine.nomeImagem}) }"/>
				</a>
				<div class="content">
					<a class="header" th:text="${wine.nome}" th:href="@{ /admin/vinho/{id}(id=${wine.id}) }"></a>
					<div class="meta">
						<a th:href="@{ /admin/vinho/{id}(id=${wine.id}) }" th:text="${wine.vinicola}"></a>
					</div>
					<div class="description thumbsCount">
						<span th:text="${wine.aviliacoesNegativas}">0</span>
						<span th:text="${wine.aviliacoesPositivas}">0</span>
					</div>
				</div>
				<div class="content">
					<a class="btn btn-danger" th:href="@{ /admin/vinho/{id}/delete(id=${wine.id}) }">Excluir</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
