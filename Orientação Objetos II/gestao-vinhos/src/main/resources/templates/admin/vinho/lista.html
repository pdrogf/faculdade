<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Lista de Vinhos</title>
</head>
<body>
	<div>
		<div>
			<a href="/admin/vinho">Acessar Vinhos</a>
			<br/>
			<a href="/admin/usuario">Acessar Usuários</a>
		</div>
	</div>
	<div th:if="${error}">
		<div><span th:text="${error}"/></div>
	</div>
	<div  th:if="${success}">
		<div ><span th:text="${success}"/></div>
	</div>
	<div>
		<div id="titleContainer" class="ui items">
			<div>
				<h3>Vinhos</h3>
				<div>
					<a href="/admin/vinho/novo">+Adicionar Vinho</a>
				</div>
			</div>
		</div>
		<div>
			<div th:each="wine: ${wines}">
				<a class="image" th:href="@{ /admin/vinho/{id}(id=${wine.id}) }">
					<img th:src="@{ /images/{filename}(filename=${wine.nomeImagem}) }" height="150px" width="150px"/>
				</a>
				<div class="content">
					<a class="header" th:text="${wine.nome}" th:href="@{ /admin/vinho/{id}(id=${wine.id}) }"></a>
					<div class="meta">
						<a th:href="@{ /admin/vinho/{id}(id=${wine.id}) }" th:text="${wine.vinicola}"></a>
					</div>
					<div class="description thumbsCount">
						Avaliações Negativas: 
						<span th:text="${wine.aviliacoesNegativas}">0</span>
						<br/>Avaliações Positivas:
						<span th:text="${wine.aviliacoesPositivas}">0</span>
						
					</div>
				</div>
				<div class="content">
					<a th:href="@{ /admin/vinho/{id}/delete(id=${wine.id}) }">Excluir</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
