<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <style>
	.jumbotron{
		width: 400px;
		text-align: center;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
	}
</style>
	<title>Home</title>
</head>
<body>
	<div th:include="fragments/menu"></div>
	<div class="ui container segment">
		<div class="ui fluid buttons">
			<a href="/inicio">In√≠cio</a>
			<div class="or" data-text="ou"></div>
			<a href="/vinhos/minhalista">Minha Lista</a>
		</div>
	</div>
	<div class="ui container" th:if="${error}">
		<div class="ui red message transition"><i class="close icon"></i><span th:text="${error}"/></div>
	</div>
	<div class="ui container" th:if="${success}">
		<div class="ui green message transition"><i class="close icon"></i><span th:text="${success}"/></div>
	</div>
	<div class="jumbotron">
		<div id="titleContainer" class="list-group">
			<div class="item">
				<div class="content">
					<h3 class="">Lista de Vinhos</h3>
				</div>
			</div>
		</div>
		<div class="ui divider clear"></div>
		<div class="ui divided items">
			<div class="item" th:each="wine: ${wines}">
				<a class="image" th:href="@{ /vinhos/vinho/{id}(id=${wine.id}) }">
					<img th:src="@{ /images/{filename}(filename=${wine.nomeImagem}) }"/>
				</a>
				<div class="content">
					<a class="header" th:text="${wine.nome}" th:href="@{ /vinhos/vinho/{id}(id=${wine.id}) }"></a>
					<div class="meta">
						<a th:href="@{ /vinhos/vinho/{id}(id=${wine.id}) }" th:text="${wine.vinicola}"></a>
					</div>
					<div class="description thumbsCount">
						<span th:text="${wine.aviliacoesNegativas}">0</span>
						<i class="red thumbs outline down icon"></i>
						<span th:text="${wine.aviliacoesPositivas}">0</span>
						<i class="green thumbs outline up icon"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
