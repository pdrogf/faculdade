<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Gestão de vinhos - Início</title>
</head>

<body>
	<a href="/inicio">Home</a>
	<br/>
	<a href="/vinhos/minhalista">Acessar lista</a>
	<div class="">
		<div id="titleContainer">
			<div class="jumbotron">
					<h3>Lista de Vinhos</h3>				
			</div>
		</div>
		<div class="">
			<div class="item" th:each="wine: ${wines}">
				<a class="image" th:href="@{ /vinhos/vinho/{id}(id=${wine.id}) }">
						<img th:src="@{ /images/{filename}(filename=${wine.nomeImagem}) }" height="150px" width="150px" />
				</a>
				<div>
					<a class="header" th:text="${wine.nome}" th:href="@{ /vinhos/vinho/{id}(id=${wine.id}) }"></a>					
					<div>	
						Avaliações Positivas 					
						<span th:text="${wine.aviliacoesPositivas}">0</span>
						<br />
						Avaliações Negativas 
						<span th:text="${wine.aviliacoesNegativas}">0</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
